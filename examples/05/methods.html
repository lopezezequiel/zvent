<div class="well">
	<form action="#examples/methods" method="CUSTOM">
		
		<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="radio" name="color" value="Red" checked>
			Red
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="radio" name="color" value="Blue">
			Blue
			</label>
		</div>
		
		<div class="form-group">
			<label for="number">Favorite languages</label>
			<select multiple class="form-control" name="languages">
				<option value="js">Javascript</option>
				<option value="php">PHP</option>
				<option value="python">Python</option>
				<option value="ruby">Ruby</option>
				<option value="java">Java</option>
				<option value="c++">C++</option>
				<option value="c#">C#</option>
			</select>
		</div>


		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<div class="form-group">
		<label for="output">Output:</label>
		<textarea id="output" class="form-control" rows="5"></textarea>
	</div>
</div>
